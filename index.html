<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>苹果试玩平台大全</title>
    <link href="https://cdn.jsdelivr.net/gh/xyz888/appsw@v1.0/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/xyz888/appsw@v1.0/css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/xyz888/appsw@v1.0/css/style.css">
    <script src="https://cdn.jsdelivr.net/gh/xyz888/appsw@v1.0/js/vue.js"></script>

    <script>
	
		if (!/(iPhone|iPad|iPod|iOS|Android)/i.test(navigator.userAgent)) { //如果不是移动端跳转至404
			alert('请使用手机访问appsw.me');
			window.location.href = '404.html'
		}
		
    </script>
  </head>
  <body>
	<div id="app">
	<!-- <div class="header">
		<h1>苹果手机试玩推荐</h1>
	</div> -->
	<!-- 圆点 -->
    <div id="carousel-example-generic" class="carousel slide " data-ride="carousel" >
	  <ol  class="carousel-indicators">
	    <li v-for="(site,i) in lunbo" data-target="#carousel-example-generic" :data-slide-to="i" :class="i==0?'active':''" style="margin:0 3px"></li>
	    <!-- <li data-target="#carousel-example-generic" data-slide-to="3"></li> -->
	  </ol>
	<!-- 内容 -->


	  <div class="carousel-inner" role="listbox" id="lunbo">
	    <!-- <div class="item active">
	      <a href="contact.html" target="_blank"><img v-bind:src="(cdn?cdn_url:'')+'img/zhizuo.png'" ></a>
	    </div> -->
	    <div  v-for="(site,i) in lunbo" :class="i==0?'item active':'item'"> 
	      <a v-bind:href="site.href"><img v-bind:src="(cdn?cdn_url:'')+site.url" ></a>
	    </div>
	  </div>


	<!-- 切换 -->
	  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
	    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	    <span class="sr-only">Previous</span>
	  </a>
	  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
	    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	    <span class="sr-only">Next</span>
	  </a>
	</div>

	<div class="container-fluid" id="pingtai">
	  <div class="row">

	  		<!-- 平台内容 -->
	  	  	  <div class="col-xs-12 col-md-12 pingtai" v-for="site in pingtai">
		   	  	<img v-bind:src="(cdn?cdn_url:'')+site.ico" alt="">
		   	  	<h2>{{ site.name }}</h2>
		   	  	<h4>任务单价1-2元，{{ site.plus}}</h4>
		   	  	<a v-bind:href='site.href' class="btn btn-primary">去赚钱</a>
		   	  </div>


	   	  
		  
	  </div>
	</div>
	</div>
    <script src="https://cdn.jsdelivr.net/gh/xyz888/appsw@v1.0/js/jquery1.12.2.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/xyz888/appsw@v1.0/js/bootstrap.js"></script>
    <script src="js/data.js"></script>
    

  </body>
</html>
