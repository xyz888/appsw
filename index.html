<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>苹果试玩平台大全</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/vue.js"></script>

    <script>
		var url = 'appsw.me';
		var wapurl='appsw.me/wap';

		if(/AppleWebKit.*Mobile/i.test(navigator.userAgent) || (/MIDP|SymbianOS|NOKIA|SAMSUNG|LG|NEC|TCL|Alcatel|BIRD|DBTEL|Dopod|PHILIPS|HAIER|LENOVO|MOT-|Nokia|SonyEricsson|SIE-|Amoi|ZTE/.test(navigator.userAgent))){
		    if(window.location.href.indexOf("?mobile")<0){
		        try{
		            if(/Android|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent)){
		                //PC
		                alert('请使用手机访问网页appsw.me');
		                window.location.href= wapurl;
		            }else{ 
		                //window.location.href=url;
		            }
		        }catch(e){}
		    }
		}
    </script>
  </head>
  <body>
	<!-- <div class="header">
		<h1>苹果手机试玩推荐</h1>
	</div> -->
	<!-- 圆点 -->
    <div id="carousel-example-generic" class="carousel slide " data-ride="carousel" >
	  <ol class="carousel-indicators">
	    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
	    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
	    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
	    <!-- <li data-target="#carousel-example-generic" data-slide-to="3"></li> -->
	  </ol>
	<!-- 内容 -->


	  <div class="carousel-inner" role="listbox" id="lunbo">
	    <div class="item active">
	      <a href="contact.html" target="_blank"><img src="img/zhizuo.png" ></a>
	    </div>
	    <div class="item" v-for="site in sites"> 
	      <a v-bind:href="site.href"><img v-bind:src="site.url" ></a>
	    </div>
	  </div>


	<!-- 切换 -->
	  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
	    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	    <span class="sr-only">Previous</span>
	  </a>
	  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
	    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	    <span class="sr-only">Next</span>
	  </a>
	</div>

	<div class="container-fluid" id="pingtai">
	  <div class="row">

	  		<!-- 平台内容 -->
	  	  	  <div class="col-xs-12 col-md-12 pingtai" v-for="site in sites">
		   	  	<img v-bind:src='site.ico' alt="">
		   	  	<h2>{{ site.name }}</h2>
		   	  	<h4>任务单价1-2元，{{ site.plus}}</h4>
		   	  	<a v-bind:href='site.href' class="btn btn-primary">去赚钱</a>
		   	  </div>


	   	  
		  
	  </div>
	</div>

    <script src="js/jquery1.12.2.js"></script>
    <script src="js/bootstrap.js"></script>

    <script src="js/data.js"></script>
    
  </body>
</html>
